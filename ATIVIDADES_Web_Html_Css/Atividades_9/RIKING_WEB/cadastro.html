<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylescadastro.css">
</head>

<body>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="100" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" maxlength="200" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="@gmail.com" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="11" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade" required>

            <label for="cidadeEstado">Cidade e Estado:</label>
            <select id="cidadeEstado" name="cidadeEstado" required>

                    <option value="Rio Branco">Rio Branco</option>

                    <option value="Anápolis">Anápolis</option>
                </optgroup>
                <optgroup label="Maranhão">
                    <option value="São Luís">São Luís</option>
                    <option value="Imperatriz">Imperatriz</option>
                    <option value="São José de Ribamar">São José de Ribamar</option>
                </optgroup>
                <optgroup label="Mato Grosso">

                    <option value="Várzea Grande">Várzea Grande</option>
                    <option value="Rondonópolis">Rondonópolis</option>
                </optgroup>

        <div class="botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
