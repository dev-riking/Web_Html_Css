<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="home">Cadastro</title>
    <link rel="stylesheet" href="stylescadastro.css">
</head>

<body>
    <header>
        <nav>
            <div class="botao">
                <button id="interactive-button">
                    <a href="#home">
                        <p>INICIO</p>
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <form action="submit.php" method="post" enctype="multipart/form-data">

            <fieldset>

                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" maxlength="200" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="@gmail.com" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="11" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                    required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade" required>

                <label for="cidadeEstado">Cidade e Estado:</label>
                <select id="cidadeEstado" name="cidadeEstado" required>

                    <optgroup label="Acre">
                        <option value="Rio Branco">Rio Branco</option>
                        <option value="Cruzeiro do Sul">Cruzeiro do Sul</option>
                        <option value="Sena Madureira">Sena Madureira</option>

                    </optgroup>
                    <optgroup label="Alagoas">
                        <option value="Maceió">Maceió</option>
                        <option value="Arapiraca">Arapiraca</option>
                        <option value="Palmeira dos Índios">Palmeira dos Índios</option>

                    </optgroup>
                    <optgroup label="Amazonas">
                        <option value="Manaus">Manaus</option>
                        <option value="Parintins">Parintins</option>
                        <option value="Itacoatiara">Itacoatiara</option>

                    </optgroup>

                </select>
            </fieldset>

            <fieldset>
                <legend>Documentações</legend>
                <label for="documentos">Anexar Documentações:</label>
                <input type="file" id="documentos" name="documentos" accept=".pdf,.doc,.docx" multiple>
            </fieldset>

            <div class="botoes">

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
                <a href="Dev-sistemas.html">Ir para outra página</a>
            </div>
        </form>
    </main>

    <footer>
        <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="INSTAGRAM" /></a>
        <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YOUTUBE" /></a>
        <a href="https://br.linkedin.com" target="_blank"><img src="linkedin.png" alt="LINKEDIN" /></a>
    </footer>

</body>

</html>
